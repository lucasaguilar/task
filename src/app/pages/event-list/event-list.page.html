<app-header titulo="Eventos"></app-header>

<ion-content>


  <ion-slides [options]="sliderOpts" *ngIf="dataLocalService.eventos.length === 0" mode="ios" pager="ios"
    scrollbar="ios">
    <ion-slide>
      <ion-label>No hay eventos para sincronizar</ion-label>
    </ion-slide>
  </ion-slides>

  <ion-list *ngIf="dataLocalService.eventos.length > 0">
    <ion-item-sliding *ngFor="let item of dataLocalService.eventos; let i=index">
      <ion-item (click)="visualizar(i)" >
        <ion-label class="text-small">
          <h2>{{item.titulo}}</h2>
        </ion-label>
      </ion-item>      

      <ion-item-options side="end">
        <ion-item-option (click)="finalizar(item,i)">Finalizar</ion-item-option>
      </ion-item-options>      
    
    </ion-item-sliding>
  </ion-list>

</ion-content>
