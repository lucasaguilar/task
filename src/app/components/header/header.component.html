<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">

      <ion-button (click)="goHome()">
        <ion-icon slot="start" name="home"></ion-icon>
      </ion-button>

      <ion-back-button *ngIf="noHome()" defaultHref="/" color="primary">
        Volver
      </ion-back-button>

    </ion-buttons>

    <ion-title>
      {{titulo}}
    </ion-title>
  </ion-toolbar>
</ion-header>
